# Render.com Blueprint Configuration
# Deploy all services with: render blueprint apply

services:
  # Backend API
  - type: web
    name: checklist-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: checklist-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: checklist-frontend
          property: host
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: checklist-frontend
    runtime: static
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: ALLOWALL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: checklist-api
          property: host

databases:
  - name: checklist-db
    region: frankfurt
    plan: free
    databaseName: checklist
    user: checklist_user
